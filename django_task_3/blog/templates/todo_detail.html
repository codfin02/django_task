<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ todo.title }}</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 640px; margin: 0 auto; background: #fff; padding: 24px; border-radius: 10px; box-shadow: 0 0 12px rgba(0, 0, 0, 0.08); }
        h1 { margin-top: 0; }
        .meta { color: #6c757d; margin-bottom: 16px; }
        .status { font-weight: bold; }
        a { color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ todo.title }}</h1>
        <p class="meta">마감일: {{ todo.due_date|default:'-' }}</p>
        <p class="meta status">상태: {{ todo.is_completed|yesno:'완료,진행중' }}</p>
        <p>{{ todo.description|linebreaks }}</p>
        <p><a href="{% url 'todo_list' %}">목록으로 돌아가기</a></p>
    </div>
</body>
</html>
